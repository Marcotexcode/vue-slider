<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Sliderent</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    

    <div id="sliderImage">

        <div class="container">

            <div class="prev">
                <i class="fas fa-chevron-left" @click="prevImg"></i>
            </div>

            <div class="image">
                <img :src="imagine[init]" alt="">
            </div>
          
            <div class="next">
                <i class="fas fa-chevron-right" @click="nextImg"></i>
            </div>

            <div class="nav">

                <i  class="fas fa-circle" :class="(index == init) ? 'active' : ''" v-for="(item, index) in imagine"></i>
                
            </div>
             
        </div>
        
        

    <script src="js/script.js"></script>
</body>
</html>
